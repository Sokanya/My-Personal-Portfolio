  <section class="contact-card">
    <h2>Let’s Connect</h2>
    <p>If you’d like to collaborate, ask a question, or just say hi — drop me a message below 👇</p>

    <!-- ✅ Contact Form with Formspree -->
    <form action="https://formspree.io/f/mdklwvjl" method="POST">
      <label for="name">Enter Your Name</label>
      <input type="text" name="name" id="name" placeholder="Example: Sokanya" required>

      <label for="email">Enter your Email</label>
      <input type="email" name="email" id="email" placeholder="Example: mvunyiswasokanya@gmail.com" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    
    <p id="formMessage"></p>


    <!-- Optional direct email button -->
    <a class="btn btn-ghost" href="mailto:mvunyiswasokanya@gmail.com?subject=Hello%20Sokanya">📧 Email me directly</a>

    <p id="formMessage" class="success"></p>

    <!-- Social Links -->
    <div class="social-links">
      <h3>Connect with me on socials 🌍</h3>
      <a href="https://www.facebook.com/share/19cZhhbU4w/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/sokanya_m?igsh=eXdsZHg0dXFlNDBz&utm_source=qr" target="_blank" aria-label="Instagram">

    </div>
